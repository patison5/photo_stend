<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
	
	<style>
		.card {
			display: block;
			width: 300px;
			height: 400px;
			background: cyan;
			opacity: 0;
			transition: all 2s ease-in-out;
		}
	</style>

<body>
	<div class="card"></div>

	<script>
		setTimeout(function (e) {
			var c = document.getElementsByClassName('card')[0]

			c.style.opacity = 1;
		})
	</script>
</body>
</html>
